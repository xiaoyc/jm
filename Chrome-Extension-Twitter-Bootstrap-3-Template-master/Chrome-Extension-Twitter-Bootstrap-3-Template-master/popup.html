<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
    <meta name="author" content="Elliot Hesp">

    <title>Chrome Extension with Twitter Bootstrap 3.0</title>

    <!-- Scripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap4.min.js"></script>

    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap4.min.css" rel="stylesheet" media="screen">

    <script src="js/tinymce.min.js"></script>
    <script src="js/tinymec.js"></script>
</head>
	
	<body>
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" ></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button type="button" id="xy_submit" class="btn btn-primary">Submit</button>
                        <button type="button" id="xy_close" class="btn btn-primary">Close</button>
                    </div>
                </div>
              
            </form>
        </div>
        
</body>
</html>
